<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/mui-master/dist/css/mui.min.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../pages/choos_business/css/choos_business.css"/>
  </head>
  <body>
    <div class="layout">
      <div class="header">
        <header>
          <span>选择商圈</span>
          <a href="javascript:;" class="back"><img src="../pages/choos_business/images/back.png" alt="" /></a>
        </header>
        <div class="tab">
          <a href="javascript:;" id="shop" class="active">店铺</a>
          <a href="javascript:;" id="business">商圈</a>
        </div>
      </div>
      <div class="content mui-content mui-scroll-wrapper" id="pullRefresh">
          <div class="mui-scroll">
            <ul class="mui-table-view table mui-table-view-chevron">
              
            </ul>
          </div>
      </div>
      <div class="footer">
        <span>已选择: <i>0</i> 家</span>
        <a href="javascript:;" class="btn">确定</a>
      </div>
  </body>
  <script type="text/html" id="temp">
    {{each data}}
    <li class="mui-table-view-cell mui-media item" data-checked="0">
      <img class="selected" src="../pages/choos_business/images/oval_selected.png" alt="" style="display: none;">
      <img class="default" src="../pages/choos_business/images/oval_default.png" alt="">
      <div class="left"><img class="" src=""></div>
      <div class="mui-media-body right">{{$value.name}}</div>
    </li>
    {{/each}}
  </script>
  <script src="../js/rem.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../assets/art-template/lib/template-web.js"></script>
  <script src="../assets/mui-master/dist/js/mui.min.js"></script>
  <script src="../pages/choos_business/js/choos_business.js"></script>
</html>
